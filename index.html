<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>在席確認表【開発用】</title>

<!-- 強めのキャッシュ抑止（HTMLに効く） -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- CSP：Worker への POST を許可 -->
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' 'unsafe-inline';
               connect-src 'self' https://presence-proxy-test.taka-hiyo.workers.dev;
               style-src 'self' 'unsafe-inline';
               img-src 'self' data:;
               object-src 'none'">

<style>
  :root{
    /* === v1.42 の幅パラメータをそのまま踏襲 === */
    --base-name:   120px;
    --base-ext:     70px;
    --base-status: 170px;
    --base-time:    65px;
    --base-note:   210px;

    --scale-name:   0.50;
    --scale-ext:    0.33;
    --scale-status: 0.75;
    --scale-time:   0.45;

    --min-name:    85px;
    --min-ext:     35px;
    --min-status:  85px;
    --min-time:    65px;
    --min-note:    70px;

    --w-name:   max(calc(var(--base-name)   * var(--scale-name)),   var(--min-name));
    --w-ext:    max(calc(var(--base-ext)    * var(--scale-ext)),    var(--min-ext));
    --w-status: max(calc(var(--base-status) * var(--scale-status)), var(--min-status));
    --w-time:   max(calc(var(--base-time)   * var(--scale-time)),   var(--min-time));
    --w-note:   max(var(--base-note), var(--min-note));

    --status-effective: var(--status-fixed, var(--w-status));

    --gap: 20px;
    --line:#d9d9d9; --head:#f1ece6; --bg:#fafafa;
    --header-height: 56px;
  }

  body{font-family:"Segoe UI","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;background:#fff;margin:16px}

  /* ヘッダ */
  header{
    position: sticky; top: 0; z-index: 1500;
    display:flex; gap:8px; align-items:center; justify-content:center;
    margin-bottom:12px; flex-wrap:wrap; background:#fff;
    padding:6px 0; box-shadow: 0 1px 0 rgba(0,0,0,.06);
  }
  header .title-btn, header .admin-btn, header .logout-btn{
    font-size:14px; font-weight:600; color:#1f2937;
    padding:.35rem .9rem; border-radius:999px; line-height:1.2; border:1px solid transparent; cursor:pointer;
  }
  header .title-btn{ background:#dff1ff; border-color:#bfe4ff; }
  header .admin-btn{ background:#e7f8e7; border-color:#b7e6b7; display:none; }
  header .logout-btn{ background:#fee2e2; border-color:#fecaca; display:none; }

  /* グループメニュー */
  .grp-menu{ position: fixed; top: calc(var(--header-height) + 8px); left: 50%; transform: translateX(-50%);
    background:#fff; border:1px solid var(--line); border-radius:10px; box-shadow:0 8px 24px rgba(0,0,0,.12);
    min-width: 260px; max-width: 92vw; max-height: 60vh; overflow:auto; padding:8px; z-index: 1600; display:none; }
  .grp-menu.show{ display:block; }
  .grp-menu h4{ font-size:12px; color:#6b7280; margin:4px 8px; }
  .grp-menu ul{ list-style:none; padding:0; margin:4px 0; }
  .grp-menu button.grp-item{ width:100%; text-align:left; border:0; background:transparent; cursor:pointer;
    padding:10px 12px; border-radius:8px; font-size:14px; color:#111827; }
  .grp-menu button.grp-item:hover{ background:#f3f4f6; }
  .grp-menu .muted{ color:#6b7280; }

  /* 管理モーダル */
  .admin-modal{ position:fixed; inset:0; z-index:1800; display:none; }
  .admin-modal.show{ display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.5); }
  .admin-card{ background:#fff; border:1px solid var(--line); border-radius:12px; padding:16px;
    width:min(1000px, 94vw); max-height:80vh; overflow:auto; }
  .admin-grid{ display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
  .admin-row{ display:flex; gap:8px; align-items:center; margin:6px 0; flex-wrap:wrap; }
  .admin-row input, .admin-row select, .admin-row textarea{ padding:.35rem .45rem; border:1px solid var(--line); border-radius:6px; min-width:120px; }
  .admin-note{ font-size:12px; color:#6b7280; }

  /* 盤面 */
  .wrap{width:100%; margin:0 auto;}
  .board{
  display:grid; gap:var(--gap);
  /* 盤面: 端末幅に応じて最小幅を 100% 以下に制御 */
  grid-template-columns: repeat(var(--cols, auto-fit), minmax(min(100%, 760px), 1fr));
}
/* 1列時は最小幅ゼロで 1fr に固定（横スクロール抑止） */
.board[data-cols="1"]{
  grid-template-columns: 1fr;
}

  }
  .panel{ border:1px solid var(--line); border-radius:6px; background:var(--bg); padding:8px; overflow:auto;
  scroll-margin-top: calc(var(--header-height) + 12px); }

  table{width:100%; border-collapse:separate; border-spacing:0; table-layout:fixed}
  thead th{position:sticky; top:0; background:#f2efe9; font-weight:700}
  th,td{border:1px solid var(--line); padding:6px; font-size:14px}
  th{text-align:left}

  col.col-name{width:var(--w-name)}
  col.col-ext{width:var(--w-ext)}
  col.col-status{width:var(--status-effective)}
  col.col-time{width:var(--w-time)}
  col.col-note{width:var(--w-note)}

  select,input[type="text"]{width:100%; box-sizing:border-box; padding:.3rem .35rem; border:1px solid var(--line); border-radius:4px; background:#fff; font-size:14px; appearance:auto; -webkit-appearance:auto}
  td.status select{padding-right:2.6em}
  td.time   select{text-align-last:center; font-variant-numeric:tabular-nums}

  .login{position:fixed; inset:0; background:rgba(0,0,0,.6); display:flex; align-items:center; justify-content:center; z-index:2200}
  .login .card{background:#fff; border-radius:8px; padding:20px; min-width:300px; max-width:90vw; text-align:center}

  .toast{position:fixed;top:20px;right:20px;background:#333;color:#fff;padding:8px 12px;border-radius:4px;font-size:12px;opacity:0;transition:.25s;z-index:2000}
  .toast.show{opacity:1}

  @media (max-width: 720px){
    colgroup, thead{ display:none; }
    table{ table-layout:auto; }
    tbody{ display:block; }
    tbody tr{ display:flex; flex-wrap:wrap; gap:8px 12px; border:1px solid var(--line); border-radius:10px; padding:10px; margin:10px 0; }
    tbody td{ border:none; padding:0; display:flex; align-items:center; gap:8px; flex:1 1 48%; min-width:140px; background:transparent; }
    #board tbody td::before{
  content: attr(data-label) !important;
  font-weight:600; color:#6B7280;
  min-width:5.5em; flex:0 0 auto;
}

    tbody td.name{ order:0; flex:1 1 100%; font-weight:800; font-size:15px; line-height:1.2; padding-bottom:2px; }
    tbody td.name::before{ content:""; display:none; }
    tbody td.ext{ order:1; } tbody td.time{ order:2; } tbody td.status{ order:3; } tbody td.note{ order:4; flex:1 1 100%; }
  }

 /* === 1列になったら強制カード化（幅が広くても） ===
   table を block にして、tr/td を flex 化できるようにする。 */
.board[data-cols="1"] table,
.board.force-cards table{
  display:block;            /* ←これが肝 */
  width:100%;
  table-layout:auto;
  border-collapse:separate; /* カード境界の角丸を保つ */
}

  /* 診断用バナー（何かを補修した時だけ出る） */
  .diag{ position:fixed; left:8px; bottom:8px; background:#fffbdd; border:1px solid #e6cf00; color:#614a00;
         padding:6px 8px; border-radius:6px; font-size:12px; z-index:2500; display:none; }
  .diag.show{ display:block; }

  /* v1.431: duplicate-label fix */
  .sr-only{
    position:absolute !important;
    width:1px; height:1px;
    padding:0; margin:-1px;
    overflow:hidden; clip:rect(0,0,0,0);
    white-space:nowrap; border:0;
  }

  /* 非カード時のみ疑似ラベルを隠す（モバイル/@mediaや強制カード化では隠さない） */
  @media (min-width: 721px){
    #board:not([data-cols="1"]):not(.force-cards) tbody td::before{
      content: "" !important;
    }
  }

  /* カード化時は疑似ラベルを表示、実ラベル(.sr-only)は隠す */
  #board[data-cols="1"] td > label.sr-only,
  #board.force-cards  td > label.sr-only{
    display:none !important;
  }
  #board[data-cols="1"] tbody td::before,
  #board.force-cards  tbody td::before{
    content: attr(data-label) !important;
    white-space:nowrap;
  }
  /* end v1.431 */

</style>
</head>
<body>
  <header>
    <button id="titleBtn" class="title-btn" aria-haspopup="true" aria-expanded="false" aria-controls="groupMenu">在席確認表【開発用】</button>
    <button id="adminBtn" class="admin-btn" title="管理">管理</button>
    <button id="logoutBtn" class="logout-btn" title="ログオフ">ログオフ</button>
  </header>

  <!-- グループメニュー -->
  <div id="groupMenu" class="grp-menu" role="menu" aria-labelledby="titleBtn">
    <h4 id="groupMenuTitle">グループにジャンプ</h4>
    <ul id="groupMenuList"></ul>
  </div>

  <!-- 管理モーダル（省略なし） -->
  <div id="adminModal" class="admin-modal">
    <div class="admin-card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <h3>管理パネル</h3><button id="adminClose">閉じる</button>
      </div>

      <div class="admin-row" id="adminOfficeRow">
        <label for="adminOfficeSel">対象拠点：</label>
        <select id="adminOfficeSel"></select>
        <button id="refreshOffices">更新</button>
        <span class="admin-note">（スーパー管理者は拠点選択可／拠点管理者は自拠点固定）</span>
      </div>

      <div class="admin-grid">
        <div class="admin-box">
          <h4>CSVエクスポート</h4>
          <div class="admin-row"><button id="btnExport">ダウンロード</button></div>
          <div class="admin-note">形式：group_index,group_title,member_order,id,name,ext,status,time,note</div>
        </div>

        <div class="admin-box">
          <h4>CSVインポート</h4>
          <div class="admin-row"><input type="file" id="csvFile" accept=".csv,text/csv" /><button id="btnImport">取り込み</button></div>
        </div>

        <div class="admin-box">
          <h4>拠点名の変更</h4>
          <div class="admin-row"><input id="renameOfficeName" placeholder="新しい拠点名" /><button id="btnRenameOffice">変更</button></div>
        </div>

        <div class="admin-box" data-super-only="1">
          <h4>拠点の追加</h4>
          <div class="admin-row">
            <input id="addOfficeId" placeholder="ID（半角英数_-）" />
            <input id="addOfficeName" placeholder="拠点名" />
            <input id="addOfficePw" placeholder="パスワード" />
            <input id="addOfficeAdminPw" placeholder="管理者PW" />
            <button id="btnAddOffice">追加</button>
          </div>
        </div>

        <div class="admin-box" data-super-only="1">
          <h4>拠点の削除</h4>
          <div class="admin-row"><button id="btnDeleteOffice" style="background:#fee2e2;border-color:#fecaca;">この拠点を削除</button></div>
        </div>

        <div class="admin-box">
          <h4>拠点パスワードの変更</h4>
          <div class="admin-row">
            <input id="setPw" placeholder="新パスワード（任意）" />
            <input id="setAdminPw" placeholder="新管理者PW（任意）" />
            <button id="btnSetPw">更新</button>
          </div>
        </div>

        <div class="admin-box">
          <h4>メニュー設定（JSON）</h4>
          <div class="admin-row"><textarea id="menusJson" placeholder='{"statuses":[...], "noteOptions":[...], "timeStepMinutes":30}'></textarea></div>
          <div class="admin-row"><button id="btnLoadMenus">現在の設定を読み込み</button><button id="btnSaveMenus">保存</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ログイン -->
  <div id="login" class="login" style="display:none">
    <div class="card">
      <h2>在席確認表【開発用】</h2>
      <p>拠点を選び、パスワードを入力してください</p>
      <select id="officeSel" aria-label="拠点"></select>
      <input type="password" id="pw" placeholder="Password" autocomplete="current-password" />
      <button id="btnLogin">ログイン</button>
      <div id="loginMsg" style="color:#0073bb;margin-top:8px" aria-live="polite"></div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div class="wrap"><div id="board" class="board" style="display:none"></div></div>
  <div id="diag" class="diag"></div>
<script>
/* ===== 接続設定 ===== */
const REMOTE_ENDPOINT = "https://presence-proxy-test.taka-hiyo.workers.dev";
const REMOTE_POLL_MS = 2000;
const CONFIG_POLL_MS = 120000;
const TOKEN_DEFAULT_TTL = 3600000;

/* セッションキー */
const SESSION_KEY = "presence-session-token";
const SESSION_ROLE_KEY = "presence-role";
const SESSION_OFFICE_KEY = "presence-office";
const SESSION_OFFICE_NAME_KEY = "presence-office-name";

/* 要素 */
const board=document.getElementById('board'), toastEl=document.getElementById('toast'), diag=document.getElementById('diag');
const loginEl=document.getElementById('login'), loginMsg=document.getElementById('loginMsg'), pwInput=document.getElementById('pw'), officeSel=document.getElementById('officeSel');
const menuEl=document.getElementById('groupMenu'), menuList=document.getElementById('groupMenuList'), menuTitle=document.getElementById('groupMenuTitle'), titleBtn=document.getElementById('titleBtn');
const adminBtn=document.getElementById('adminBtn'), logoutBtn=document.getElementById('logoutBtn'), adminModal=document.getElementById('adminModal'), adminClose=document.getElementById('adminClose');
const adminOfficeRow=document.getElementById('adminOfficeRow'), adminOfficeSel=document.getElementById('adminOfficeSel'), refreshOfficesBtn=document.getElementById('refreshOffices');
const btnExport=document.getElementById('btnExport'), csvFile=document.getElementById('csvFile'), btnImport=document.getElementById('btnImport');
const renameOfficeName=document.getElementById('renameOfficeName'), btnRenameOffice=document.getElementById('btnRenameOffice');
const addOfficeId=document.getElementById('addOfficeId'), addOfficeName=document.getElementById('addOfficeName'), addOfficePw=document.getElementById('addOfficePw'), addOfficeAdminPw=document.getElementById('addOfficeAdminPw'), btnAddOffice=document.getElementById('btnAddOffice');
const btnDeleteOffice=document.getElementById('btnDeleteOffice'), setPw=document.getElementById('setPw'), setAdminPw=document.getElementById('setAdminPw'), btnSetPw=document.getElementById('btnSetPw');
const menusJson=document.getElementById('menusJson'), btnLoadMenus=document.getElementById('btnLoadMenus'), btnSaveMenus=document.getElementById('btnSaveMenus');

/* 状態 */
let GROUPS=[], CONFIG_UPDATED=0, MENUS=null, STATUSES=[], requiresTimeSet=new Set(), clearOnSet=new Set(), statusClassMap=new Map();
let tokenRenewTimer=null, ro=null, remotePullTimer=null, remoteStartTimer=null, configWatchTimer=null;
let storeKeyBase="presence-board-v4";

/* 認証状態 */
let SESSION_TOKEN=""; let CURRENT_OFFICE_NAME=""; let CURRENT_OFFICE_ID=""; let CURRENT_ROLE="user";
const enc=new TextEncoder();
function isSuper(){ return CURRENT_ROLE==='superAdmin'; }
function isOfficeAdmin(){ return CURRENT_ROLE==='officeAdmin'; }

/* ユーティリティ */
function toast(msg,ok=true){ toastEl.style.background=ok?'#334155':'#c53030'; toastEl.textContent=msg; toastEl.classList.add('show'); setTimeout(()=>toastEl.classList.remove('show'),2000); }
function diagAdd(line){ diag.classList.add('show'); diag.innerHTML += (diag.innerHTML?'<br>':'') + line; }
function sanitizeText(s){ s=(s==null)?'':String(s); return s.replace(/[\u0000-\u001F\u007F]/g,''); }
function el(tag,attrs={},children=[]){ const e=document.createElement(tag); for(const [k,v] of Object.entries(attrs||{})){ if(v==null) continue; if(k==='class') e.className=v; else if(k==='text') e.textContent=String(v); else e.setAttribute(k,String(v)); } (children||[]).forEach(c=>e.appendChild(typeof c==='string'?document.createTextNode(c):c)); return e; }
function qsEncode(obj){ const p=new URLSearchParams(); Object.entries(obj||{}).forEach(([k,v])=>{ if(v==null) return; p.append(k,String(v)); }); return p.toString(); }
async function apiPost(params,timeout=20000){ const controller=new AbortController(); const t=setTimeout(()=>controller.abort(),timeout); try{ const res=await fetch(REMOTE_ENDPOINT,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:qsEncode(params),signal:controller.signal,credentials:'omit',cache:'no-store'}); const ct=(res.headers.get('content-type')||'').toLowerCase(); if(!ct.includes('application/json')) return null; return await res.json(); }catch{ return null; } finally{ clearTimeout(t); }}

/* セッションメタ(F5耐性) */
function saveSessionMeta(){ try{ sessionStorage.setItem(SESSION_ROLE_KEY,CURRENT_ROLE||'user'); sessionStorage.setItem(SESSION_OFFICE_KEY,CURRENT_OFFICE_ID||''); sessionStorage.setItem(SESSION_OFFICE_NAME_KEY,CURRENT_OFFICE_NAME||''); }catch{} }
function loadSessionMeta(){ try{ CURRENT_ROLE=sessionStorage.getItem(SESSION_ROLE_KEY)||'user'; CURRENT_OFFICE_ID=sessionStorage.getItem(SESSION_OFFICE_KEY)||''; CURRENT_OFFICE_NAME=sessionStorage.getItem(SESSION_OFFICE_NAME_KEY)||''; }catch{} }

/* レイアウト（JS + CSS両方で冗長に制御） */
const PANEL_MIN_PX=760,GAP_PX=20,MAX_COLS=3;
function getContainerWidth(){ const elc=board.parentElement||document.body; const r=elc.getBoundingClientRect(); return Math.max(0,Math.round(r.width)); }
function updateCols(){ const w=getContainerWidth(); let n=Math.floor((w+GAP_PX)/(PANEL_MIN_PX+GAP_PX)); if(!Number.isFinite(n)||n<1) n=1; if(n>MAX_COLS) n=MAX_COLS; board.style.setProperty('--cols', String(n)); board.dataset.cols=String(n);board.classList.toggle('force-cards', n === 1);
 }
function startGridObserver(){ if(ro) ro.disconnect(); ro=new ResizeObserver(updateCols); ro.observe(board.parentElement||document.body); window.addEventListener('resize',updateCols,{passive:true}); updateCols(); }

/* UI生成 */
function buildTimeOptions(stepMin){ const frag=document.createDocumentFragment(); frag.appendChild(el('option',{value:"",text:""})); const step=Math.max(5,Math.min(60,Number(stepMin||30))); for(let h=0;h<24;h++){ for(let m=0;m<60;m+=step){ const t=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; frag.appendChild(el('option',{value:t,text:t})); } } return frag; }
function buildRow(member){
  const name=sanitizeText(member.name||""); const ext=(member.ext&&/^[0-9]{1,4}$/.test(String(member.ext)))?String(member.ext):""; const key=member.id;
  const tr=el('tr',{id:`row-${key}`}); tr.dataset.key=key;

  const tdName=el('td',{class:'name','data-label':'氏名'},[name]);

  const tdExt=el('td',{class:'ext','data-label':'内線'});
  const inpExt=el('input',{id:`ext-${key}`,name:'ext',type:'text',maxlength:'4',inputmode:'numeric',pattern:'^[0-9]{0,4}$',placeholder:'内線',value:ext});
  tdExt.appendChild(el('label',{class:'sr-only',for:`ext-${key}`,text:'内線'})); tdExt.appendChild(inpExt);

  const tdStatus=el('td',{class:'status','data-label':'ステータス'});
  const selStatus=el('select',{id:`status-${key}`,name:'status'});
  tdStatus.appendChild(el('label',{class:'sr-only',for:`status-${key}`,text:'ステータス'}));
  STATUSES.forEach(s=> selStatus.appendChild(el('option',{value:s.value,text:s.value})));
  tdStatus.appendChild(selStatus);

  const tdTime=el('td',{class:'time','data-label':'戻り時間'});
  const selTime=el('select',{id:`time-${key}`,name:'time'});
  tdTime.appendChild(el('label',{class:'sr-only',for:`time-${key}`,text:'戻り時間'}));
  selTime.appendChild(buildTimeOptions(MENUS?.timeStepMinutes)); tdTime.appendChild(selTime);

  const tdNote=el('td',{class:'note','data-label':'備考'});
  const inpNote=el('input',{id:`note-${key}`,name:'note',type:'text',list:'noteOptions',placeholder:'備考'}); tdNote.appendChild(inpNote);

  tr.append(tdName,tdExt,tdStatus,tdTime,tdNote);
  return tr;
}

/* 既存行の自己修復（select が無ければ足す） */
function ensureRowControls(tr){
  if(!tr) return;
  const key=tr.dataset.key;
  let s=tr.querySelector('td.status select'); if(!s){ const td=tr.querySelector('td.status'); s=el('select',{id:`status-${key}`,name:'status'}); STATUSES.forEach(x=>s.appendChild(el('option',{value:x.value,text:x.value}))); td && td.appendChild(s); diagAdd('fix: status select injected'); }
  let t=tr.querySelector('td.time select'); if(!t){ const td=tr.querySelector('td.time'); t=el('select',{id:`time-${key}`,name:'time'}); t.appendChild(buildTimeOptions(MENUS?.timeStepMinutes)); td && td.appendChild(t); diagAdd('fix: time select injected'); }
}

/* 描画 */
function buildPanel(group, idx){
  const gid=`grp-${idx}`; const sec=el('section',{class:'panel',id:gid}); sec.dataset.groupIndex=String(idx);
  const title=fallbackGroupTitle(group, idx); sec.appendChild(el('h3',{class:'title',text:title}));
  const table=el('table',{'aria-label':`在席表（${title}）`});
  table.appendChild(el('colgroup',{},[el('col',{class:'col-name'}),el('col',{class:'col-ext'}),el('col',{class:'col-status'}),el('col',{class:'col-time'}),el('col',{class:'col-note'})]));
  const thead=el('thead'); const thr=el('tr'); ['氏名','内線','ステータス','戻り時間','備考'].forEach(h=>thr.appendChild(el('th',{text:h}))); thead.appendChild(thr); table.appendChild(thead);
  const tbody=el('tbody'); group.members.forEach(m=>{ const r=buildRow(m); tbody.appendChild(r); }); table.appendChild(tbody);
  sec.appendChild(table); return sec;
}
function render(){
  board.replaceChildren();
  GROUPS.forEach((g,i)=> board.appendChild(buildPanel(g,i)));
  board.style.display='';
  // 自己修復: 念のため全行チェック
  board.querySelectorAll('tbody tr').forEach(ensureRowControls);
  wireEvents(); loadLocal(); recolor(); startGridObserver(); buildGroupMenu();
}

/* グループメニュー */
function buildGroupMenu(){
  menuList.replaceChildren();
  if(!Array.isArray(GROUPS)) return;
  const total = (GROUPS||[]).reduce((s,g)=> s+((g.members&&g.members.length)||0),0);

/* 重要操作の再認証（HMAC+Nonce） */
async function getNonce(){ const r=await apiPost({ action:'getNonce' }); if(!r||!r.nonce||!r.salt) throw new Error('nonce_failed'); return {nonce:r.nonce, salt:r.salt}; }
function toBase64(buf){ const bin=String.fromCharCode(...new Uint8Array(buf)); return btoa(bin); }
async function sha256Bytes(str){ return await crypto.subtle.digest('SHA-256', enc.encode(str)); }
async function hmacSha256(keyBytes,messageStr){ const key=await crypto.subtle.importKey('raw',keyBytes,{name:'HMAC',hash:'SHA-256'},false,['sign']); const sig=await crypto.subtle.sign('HMAC',key,enc.encode(messageStr)); return sig; }
async function superHmacFlow(title){ try{ const pw=window.prompt(title||'スーパー管理者パスワード'); if(!pw) return null; const {nonce,salt}=await getNonce(); const kBytes=await sha256Bytes(salt+pw); const sig=await hmacSha256(kBytes,nonce); return { hmac: toBase64(sig), nonce }; }catch{ toast('追加認証に失敗',false); return null; }}

/* CSVパーサ */
function parseCSV(text){ const out=[]; let i=0,row=[],field='',inq=false; function pushField(){ row.push(field); field=''; } function pushRow(){ out.push(row); row=[]; } while(i<text.length){ const c=text[i++]; if(inq){ if(c=='"'&&text[i]=='"'){ field+='"'; i++; } else if(c=='"'){ inq=false; } else field+=c; } else { if(c===','){ pushField(); } else if(c=='"'){ inq=true; } else if(c=='\n'){ pushField(); pushRow(); } else if(c=='\r'){ } else field+=c; } } if(field!=='') pushField(); if(row.length) pushRow(); return out; }

  await refreshPublicOfficeSelect();

  document.getElementById('btnLogin').addEventListener('click', async ()=>{
    const pw=pwInput.value, office=officeSel.value;
    if(!office){ loginMsg.textContent="拠点を選択してください"; return; }
    if(!pw||!pw.trim()){ loginMsg.textContent="パスワードを入力してください"; return; }
    loginMsg.textContent="認証中…";

    // まずスーパー管理者（HMAC）試行
    try{
      const {nonce,salt}=await getNonce();
      const kBytes=await sha256Bytes(salt+pw);
      const hmac=toBase64(await hmacSha256(kBytes,nonce));
      const resSup=await apiPost({ action:'login', office, hmac, nonce });
      if(resSup && resSup.token && resSup.role==='superAdmin'){ await afterLogin(resSup); return; }
    }catch{}

    // 通常ログイン
    const res=await apiPost({ action:'login', office, password: pw });
    if(res===null){ loginMsg.textContent="通信エラー"; return; }
    if(res && res.error==='unauthorized'){ loginMsg.textContent="拠点またはパスワードが違います"; return; }
    if(!(res && res.token)){ loginMsg.textContent="サーバ応答が不正です"; return; }
    await afterLogin(res);
  });

  async function afterLogin(res){
    SESSION_TOKEN=res.token; sessionStorage.setItem(SESSION_KEY,SESSION_TOKEN);
    CURRENT_OFFICE_NAME=res.officeName||""; CURRENT_OFFICE_ID=res.office||"";
    CURRENT_ROLE = res.role || res.userRole || (res.isAdmin===true?'officeAdmin':'user');
    saveSessionMeta(); titleBtn.textContent=(CURRENT_OFFICE_NAME?`${CURRENT_OFFICE_NAME}　在席確認表【開発用】`:'在席確認表【開発用】');
    loginEl.style.display='none'; loginMsg.textContent=""; ensureAuthUI();

    // 役割確定（管理ボタンが消えないように先に表示済みだが、renewで上書き）
    try{ const me=await apiPost({ action:'renew', token:SESSION_TOKEN }); if(me&&me.ok){ CURRENT_ROLE=me.role||CURRENT_ROLE; CURRENT_OFFICE_ID=me.office||CURRENT_OFFICE_ID; CURRENT_OFFICE_NAME=me.officeName||CURRENT_OFFICE_NAME; saveSessionMeta(); ensureAuthUI(); } }catch{}

    const cfgP=(async()=>{ const cfg=await apiPost({ action:'getConfig', token:SESSION_TOKEN, nocache:'1' }); if(cfg&&!cfg.error){ GROUPS=normalizeConfigClient(cfg); CONFIG_UPDATED=(typeof cfg.updated==='number')?cfg.updated:0; setupMenus(cfg.menus||null); } else { setupMenus(null); } })();
    const dataP=fastFetchDataOnce().catch(()=>null);

    await cfgP; render(); loadLocal();
    const data=await dataP; if(data&&data.data) applyState(data.data);

    scheduleRenew(Number(res.exp)||TOKEN_DEFAULT_TTL);
    startRemoteSync(true); startConfigWatch();
  }

  // 既存セッション
  const existing=sessionStorage.getItem(SESSION_KEY);
  if(existing){
    SESSION_TOKEN=existing; loginEl.style.display='none';
    loadSessionMeta(); titleBtn.textContent=(CURRENT_OFFICE_NAME?`${CURRENT_OFFICE_NAME}　在席確認表【開発用】`:'在席確認表【開発用】');
    ensureAuthUI();
    // 初期データ取得
    (async()=>{
      const cfg=await apiPost({ action:'getConfig', token:SESSION_TOKEN, nocache:'1' });
      if(cfg&&!cfg.error){ GROUPS=normalizeConfigClient(cfg); CONFIG_UPDATED=(typeof cfg.updated==='number')?cfg.updated:0; setupMenus(cfg.menus||null); render(); }
      const d=await fastFetchDataOnce(); if(d&&d.data) applyState(d.data);
      startRemoteSync(true); startConfigWatch();
    })();
  }else{
    loginEl.style.display='flex';
  }
});

function toCsvRow(arr){ return arr.map(v=>{ const s=csvProtectFormula(v); return /[",\n]/.test(s)?'"'+s.replace(/"/g,'""')+'"':s; }).join(','); }
